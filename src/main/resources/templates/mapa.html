<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D - Edificio Mejorado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    // Crear la escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Color cielo claro

    // Cámara
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(50, 50, 100);

    // Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    // Luz ambiental y direccional
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Luz ambiental más clara
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    // Datos de los edificios
    const buildings = /*[[${buildings}]]*/ [];

    // Crear un edificio más detallado
    function createDetailedBuilding(x, y, z, width, height, depth, color) {
        const buildingGroup = new THREE.Group();

        // Base del edificio
        const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
        const buildingMaterial = new THREE.MeshStandardMaterial({ color: color });
        const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
        building.position.set(0, height / 2, 0); // Ajustar posición
        buildingGroup.add(building);

        // Posicionar el grupo completo
        buildingGroup.position.set(x, y, z);
        return buildingGroup;
    }

    // Crear edificios desde los datos
    buildings.forEach(building => {
        const detailedBuilding = createDetailedBuilding(building.x, building.y, building.z, building.width, building.height, building.depth, building.color);
        scene.add(detailedBuilding);
    });

    // Suelo
    const groundGeometry = new THREE.PlaneGeometry(200, 200);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Animación
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
