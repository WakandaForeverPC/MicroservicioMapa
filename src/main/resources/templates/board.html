<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Edificios</title>
    <link rel="stylesheet" href="/mapa/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="button-container">
    <button id="water-management-button" class="button" style="background-color: #007bff;">
        <i class="fas fa-tint"></i> <!-- Icono de gota de agua -->
    </button>
    <button id="residuos-management-button" class="button" style="background-color: #27893e;">
        <i class="fas fa-recycle"></i> <!-- Icono de reciclaje -->
    </button>
    <button id="cultura-management-button" class="button" style="background-color: #ff9800;">
        <i class="fas fa-theater-masks"></i> <!-- Icono de libro -->
    </button>
</div>
<div id="button-container-2">
    <button id="emergencias-management-button" class="button" style="background-color: #ff0016;">
        <i class="fas fa-hospital"></i> <!-- Icono de emergencias -->
    </button>
    <button id="transporte-management-button" class="button" style="background-color: #4682b4;">
        <i class="fas fa-bus"></i> <!-- Icono de bus -->
    </button>
    <button id="salud-management-button" class="button" style="background-color: #ff69b4;">
        <i class="fas fa-heartbeat"></i> <!-- Icono de salud -->
    </button>
</div>
<div id="button-container-3">
    <button id="educacion-management-button" class="button" style="background-color: #c19a6b;">
    <i class="fas fa-book"></i> <!-- Icono de educaciÃ³n -->
</button>
</div>
<div id="board" class="board"></div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/mapa/script.js"></script>
<script>
    document.getElementById('water-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/agua';
    });
    document.getElementById('residuos-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/residuos';
    });
    document.getElementById('cultura-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/cultura';
    });
    document.getElementById('transporte-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/transporte';
    });
    document.getElementById('emergencias-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/emergencias';
    });
    document.getElementById('salud-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/salud';
    });
    document.getElementById('educacion-management-button').addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/educacion';
    });
</script>
</body>
</html>
